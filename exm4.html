<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button {
            color: rgb(248, 248, 248);
            background-color: blueviolet;
            width: 150px;
            height: 50px;
            justify-content: center;
            transition: .2s linear;
            border-radius: 10px;
        }

        button:hover {
            transform: scale(1.1);
            background-color: black;
        }
    </style>
</head>

<body>
    <h1 align="center">Demo JavaScript in Head</h1>
    <p id="demo" align="center">Bangladesh Army University of Engineering & Technology</p>
    <div align="center"><button type="button" onclick="myFunction()">Try it</button>
    </div>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Welcome to ICE";
        }
    </script>
</body>

</html>
