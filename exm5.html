<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 align="center">JavaScript Dates</h1>
    <h2 align="center">Using new Date()</h2>
    <p align="center">Create a new date object with the current date and
        time:</p>
    <p id="demo" align="center"> </p>

    <script>
        const d = new Date();
        document.getElementById("demo").innerHTML = d;
    </script>
</body>

</html>
